<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pickware</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">

  </head>

  <body>
    <div id="app">
      <div class="left-column">
          <h2>{{ leftColumnTitle }}</h2>
          <p>{{ leftColumnContent }}</p>
      </div>
      <div class="right-column">
          <div class="image-container">
            <img :src="imagePath" :alt="imageAlt" class="styled-image">
          </div>
      </div>
  </div>

  <script>
      const { createApp, ref } = Vue

      createApp({
          setup() {
              const leftColumnTitle = ref('Feel good about yourself')
              const leftColumnContent = ref('Get your stressful ticks like nail biting under control. Try on our motion tracker ring and gain insight about when and how your stressful behaviours take place.')
              
              // Update these values with your image details
              const imagePath = ref('bite.jpg')
              const imageAlt = ref('Image of finger with ring being bitten')

              return {
                  leftColumnTitle,
                  leftColumnContent,
                  imagePath,
                  imageAlt,
              }
          }
      }).mount('#app')
  </script>
</body>
</html>
